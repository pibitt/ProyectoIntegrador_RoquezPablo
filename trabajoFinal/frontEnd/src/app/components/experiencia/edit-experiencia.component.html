<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="col">
            <h1>Editar Experiencia</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE" class="mb-2">Nombre de la Empresa</label>
                    <input type="text" class="form-control mb-4" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE" class="mb-2">Descripci√≥n de la tarea </label>
                    <input type="text" class="form-control mb-4" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaE" class="mb-2">Fecha</label>
                    <input type="text" class="form-control mb-4" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
                </div>
                <button class="btn btn-primary mb-2">Actualizar experiencia</button>
            </form>
            <a href="https://pmrportfoliofront.web.app/" class="btn btn-secondary">Cancelar</a>
        </div>
        

    </div>
</div>
