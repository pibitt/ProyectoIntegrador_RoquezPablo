<div class="container" *ngIf="pers">
    <div class="row">
        <div>
            <h1>Editar datos personales</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre</label>
                    <input type="text" class="form-control mb-2" id="nombreP" name="nombreP" [(ngModel)]="pers.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="apellidoP">Apellido</label>
                    <input type="text" class="form-control mb-2" id="apellidoP" name="apellidoP" [(ngModel)]="pers.apellidoP" required>
                </div>
                <div class="form-group">
                    <label for="tituloP">Título</label>
                    <input type="text" class="form-control mb-2" id="tituloP" name="tituloP" [(ngModel)]="pers.tituloP" required>
                </div>
                <div class="form-group">
                    <label for="descP">Descripción</label>
                    <input type="text" class="form-control mb-2" id="descP" name="descP" [(ngModel)]="pers.descP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen Personal</label>
                    <input type="text" class="form-control mb-2" id="imgP" name="imgP" [(ngModel)]="pers.imgP" required>
                </div>
               
                <div class="form-group">
                    <label for="imgPortada">Imagen Portada</label>
                    <input type="text" class="form-control mb-2" id="imgPortada" name="imgPortada" [(ngModel)]="pers.imgPortada" required>
                </div>
                <button class="btn btn-primary mb-2">Actualizar datos personales</button>
            </form>
            <a href="https://pmrportfoliofront.web.app/" class="btn btn-secondary">Cancelar</a>
        </div>

    </div>
</div>
