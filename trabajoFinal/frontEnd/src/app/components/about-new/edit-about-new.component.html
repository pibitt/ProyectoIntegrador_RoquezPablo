<div class="container" *ngIf="pers">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="pers.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descP">Descripción</label>
                    <input type="text" class="form-control" id="descP" name="descP" [(ngModel)]="pers.descP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Imagen</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="pers.imgP" required>
                </div>
                <div class="form-group">
                    <label for="apellidoP">Apellido</label>
                    <input type="text" class="form-control" id="apellidoP" name="apellidoP" [(ngModel)]="pers.apellidoP" required>
                </div>
                <div class="form-group">
                    <label for="tituloP">Titulo</label>
                    <input type="text" class="form-control" id="tituloP" name="tituloP" [(ngModel)]="pers.tituloP" required>
                </div>
                <div class="form-group">
                    <label for="imgPortada">imgPortada</label>
                    <input type="text" class="form-control" id="imgPortada" name="imgPortada" [(ngModel)]="pers.imgPortada" required>
                </div>
                <button class="btn btn-primary">Actualizar educación</button>
            </form>
            <a href="http://localhost:4200/ "class="btn btn-primary">Cancelar</a>
        </div>

    </div>
</div>
