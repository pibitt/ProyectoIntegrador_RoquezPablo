<div class="container-fluid">
    <div class="row">
        <h2 class="fw-bold text-uppercase mb-4 text-center">Proyectos</h2>

        <div class="col-12 text-center">
            <button type="button" class="btn btn-dark add-button" routerLink="/nuevopro" *ngIf="isLogged"><i class="bi bi-plus-lg"></i>
            </button>
        </div>

        <div class="col-lg-12">
            <div class="container">

                    <div class="row" *ngFor="let Proyectos of pro">
                        <div class="col-12 col-md-4">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal">
                                    <img src="{{Proyectos.imagenPro}}" class="img-proyectos" alt=""/>
                                </a>                            
                        </div>
                        <div class="col-12 col-md-6">
                            <h3>{{Proyectos.nombrePro}}</h3>
                            <p>{{Proyectos.descripcionPro}}</p>
                        </div>
                        
                        <div class="col-12 text-end col-md-2" *ngIf="isLogged">
                            <button class="btn btn-light edit-button m-1" routerLink="/editpro/{{Proyectos.id}}">
                                <i class="bi bi-pencil-fill"></i></button>
                            <button class="btn btn-danger delete-button m-1" (click)="delete(Proyectos.id)">
                                <i class="bi bi-trash-fill"></i></button>
                        </div>

                    </div>

            </div>
        </div>
    </div>
</div>


<!-- Modal image project -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngFor="let Proyectos of pro">            
            <img src="{{Proyectos.imagenPro}}" class="w-100" alt=""/>
        </div>
      </div>
    </div>
</div>
