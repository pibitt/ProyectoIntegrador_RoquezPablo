<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombrePro">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro">Descripci√≥n del proyecto</label>
                    <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="imagenPro">Imagen </label>
                    <input type="text" class="form-control" id="imagenPro" name="imagenPro" [(ngModel)]="imagenPro" required>
                </div>
                <button class="btn btn-primary">Agregar Proyecto</button>
            </form>
            <a href="http://localhost:4200/ "class="btn btn-primary">Cancelar</a>
        </div>

    </div>
</div>
